{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center align-self-center">
                <h2 class="text-center">
                    My reviews
                </h2>
                <div class="image-container">
                    {% for review in reviews%}
                        <div class="product-details-container mb-5 mt-md-5">
                            <hr>
                            <p class="mb-0 text-wrap">{{ review.comment }}</p>
                            <hr>
                            <p class="mb-0">Create by {{ review.user }}</p>
                            <p class="mb-0">Last update {{ review.created_at }}</p>
                                <a href="{% url 'delete_review' review.id %}">Delete</a>
                                <a href="{% url 'update_review' review.id %}">Edit</a>
                            </form>
                            <hr>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
